<ion-view title="360抢票王">

    <ion-content class="has-tabs" scroll="false">
        <ion-slide-box on-slide-changed="showAlert(index)" does-continue="false" pager-click="console.log('sdsd');" show-pager="true" delegate-handle="index-slider" style="width:100%;height:100%;" class="listContainer">
            <ion-slide title="sds" class="check-page">
                <ion-nav-bar class="bar-calm nav-title-slide-ios7">
                </ion-nav-bar>
                <ion-content>
                    <div class="list">
                        <div class="item row padding">
                            <div class="col text-right choice-city-button"><a class="button button-clear" ng-click="openCityProp('start')" href="javascript:void(0);">出发站<span class="city">{{city.start ? city.start : '广州'}}</span></a></div>
                            <div class="col text-center">
                                <button class="button button-icon icon ion-arrow-swap"></button>
                            </div>
                            <div class="col text-left choice-city-button"><a class="button button-clear" ng-click="openCityProp('end')" href="javascript:void(0);">目的站<span class="city">{{city.end  ? city.end : '安徽'}}</span></a></div>
                        </div>
                        <div ng-controller="ControllerDatePicker">
                            <ionic-datepicker input-obj="datepickerObject" class="item item-input item-button-right" href="javascript:void(0)">

                                <!--                            <ionic-datepicker input-obj="datepickerObject">-->
                                <span class="input-label">出发时间 <i>{{datepickerObject.inputDate | date:'MM月dd日'}}</i></span>

                                <button class="button button-clear button-assertive">周{{datepickerObject.weekDaysList[datepickerObject.inputDate.getDay()]}}</button>
                            </ionic-datepicker>
                        </div>
                        <div>
                            <a class="item item-input item-button-right" ng-click="openTrainTypeModal()">
                                <span class="input-label">选择车型</span>
                                <i ng-repeat="item in trainType">{{item}}</i>
                                <button class="button button-clear button-stable {{(trainType.length != 0) ? 'ng-hide' : 'ng-show'}} ">全部</button>
                            </a>
                        </div>
                    </div>
                    <div class="padding row">
                        <a class="col button button-calm">学生票查询</a>
                        <a ng-href="#list" class="col button button-calm">查询</a>
                    </div>
                </ion-content>
            </ion-slide>
            <ion-slide>
            </ion-slide>
            <ion-slide>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <div class="tabs tabs-icon-top tabs-bottom tabs-color-positive" ng-controller="controllerSlider">
        <a href="javascript:void(0);" class="tab-item active" ng-click="toggleSlider(0)">
            <i class="icon ion-search"></i> 查询
        </a>
        <a href="javascript:void(0);" class="tab-item" ng-click="toggleSlider(1)">
            <i class="icon ion-pinpoint"></i> 监控
        </a>
        <a href="javascript:void(0);" class="tab-item" ng-click="toggleSlider(2)">
            <i class="icon ion-person"></i> 我的
        </a>
    </div>
</ion-view>
