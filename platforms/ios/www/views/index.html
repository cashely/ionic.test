<ion-view>
    <ion-content class="has-tabs" scroll="false">
        <ion-slide-box on-slide-changed="showAlert(index)" does-continue="true" show-pager="false" style="width:100%;height:100%;" class="listContainer">
            <ion-slide title="sds" class="check-page">
                <ion-header-bar align-title="center" class="bar-calm">
                    <h1 class="title">360抢票王</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <div class="item row padding">
                            <div class="col text-right choice-city-button"><a class="button button-clear" ng-click="openCityProp('start')" href="javascript:void(0);">出发站<span class="city">{{city.start ? city.start : '广州'}}</span></a></div>
                            <div class="col text-center">
                                <button class="button button-icon icon ion-arrow-swap"></button>
                            </div>
                            <div class="col text-left choice-city-button"><a class="button button-clear" ng-click="openCityProp('end')" href="javascript:void(0);">目的站<span class="city">{{city.end  ? city.end : '安徽'}}</span></a></div>
                        </div>
                        <a class="item item-input item-button-right" href="javascript:void(0)" ng-click='openDateProp()'>
                            <span class="input-label">出发时间</span> 02月13日 
                            <button class="button button-clear button-assertive">周六</button>
                        </a>
                        <a class="item item-input item-button-right">
                            <span class="input-label">选择车型</span>
                            <button class="button button-clear button-stable">全部</button>
                        </a>
                    </div>
                    <div class="padding row">
                        <button class="col button button-calm">学生票查询</button>
                        <button class="col button button-calm">查询</button>
                    </div>
                </ion-content>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <div class="tabs tabs-icon-top tabs-bottom">
        <a href="#" class="tab-item active">
            <i class="icon ion-search"></i> 查询
        </a>
        <a href="#" class="tab-item">
            <i class="icon ion-pinpoint"></i> 监控
        </a>
        <a href="#" class="tab-item">
            <i class="icon ion-person"></i> 我的
        </a>
    </div>
</ion-view>
